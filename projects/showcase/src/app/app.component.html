<fhir-chart-layout [toolbar]="toolbar" [active]="active">
  <div class="layout-main">
    <mat-card class="layout-main-chart mat-elevation-z2">
      <mat-card-content>
        <fhir-chart width="100%" height="calc(100vh - 48px)"></fhir-chart>
      </mat-card-content>
    </mat-card>
    <div class="layout-main-summary">
      <fhir-chart-summary></fhir-chart-summary>
    </div>
  </div>
</fhir-chart-layout>
