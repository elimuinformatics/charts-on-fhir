<div class="range-selector">
  <range-selector [isMatGroupFocus]="isMatGroupFocus"></range-selector>
</div>
<div class="chart-container" [style.width]="width" [style.height]="getChartHeight()">
  <div class="chart-container-resize-fix">
    <canvas
      *ngIf="datasets && datasets.length > 0; else empty"
      width="100%"
      baseChart
      id="baseChart"
      [type]="type ?? defaultType"
      [datasets]="datasets"
      [options]="options ?? defaultOptions"
    ></canvas>
    <ng-template #empty>
      <div class="empty-message"><div class="empty-message-content">No data layers are selected</div></div>
    </ng-template>
  </div>
</div>
