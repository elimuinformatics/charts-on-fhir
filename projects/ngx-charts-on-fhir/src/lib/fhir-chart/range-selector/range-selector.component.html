<div class="range-selector" *ngIf='layers && layers.length > 0'>
  <mat-button-toggle-group id="rangeselector" name="fontStyle" aria-label="Font Style" [(ngModel)]="selectedButton">
    <mat-button-toggle *ngFor="let rangeButton of rangeSelectorButtons;" [id]="rangeButton.value" [value]="rangeButton.month" (click)="updateRangeSelector(rangeButton.month)" >{{ rangeButton.value }}</mat-button-toggle>
    <mat-button-toggle id="resetzoom" (click)="resetZoomChart()" [value]="0">All</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-form-field appearance="fill">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="dateChange($event, 'min')" [value]="minDate" id="mindate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>End date</mat-label>
    <input matInput [matDatepicker]="pickerDate" (dateChange)="dateChange($event, 'max')" [value]="maxDate" id="maxdate">
    <mat-datepicker-toggle matSuffix [for]="pickerDate"></mat-datepicker-toggle>
    <mat-datepicker #pickerDate></mat-datepicker>
  </mat-form-field>
</div>
