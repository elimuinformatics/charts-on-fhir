<div class="monthzoom-container" *ngIf='showBtns'>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle (click)="getMonthData(1)" color="primary">1 mo</mat-button-toggle>
    <mat-button-toggle (click)="getMonthData(3)">3 mo</mat-button-toggle>
    <mat-button-toggle (click)="getMonthData(6)">6 mo</mat-button-toggle>
    <mat-button-toggle (click)="getMonthData(12)">1 y</mat-button-toggle>
    <mat-button-toggle (click)="resetZoomData">All</mat-button-toggle>
  </mat-button-toggle-group>&nbsp;&nbsp;
  <mat-form-field appearance="fill">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="minDateFunction($event)">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>&nbsp;&nbsp;
  <mat-form-field appearance="fill">
    <mat-label>End date</mat-label>
    <input matInput [matDatepicker]="pickerDate" (dateChange)="maxDateFunction($event)">
    <mat-datepicker-toggle matIconSuffix [for]="pickerDate"></mat-datepicker-toggle>
    <mat-datepicker #pickerDate></mat-datepicker>
  </mat-form-field>

</div>
