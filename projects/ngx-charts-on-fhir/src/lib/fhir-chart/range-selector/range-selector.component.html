<div class="range-selector" *ngIf='layers && layers.length > 0'>
  <mat-button-toggle-group id="rangeselector" name="fontStyle" aria-label="Font Style" [(ngModel)]="_isMatGroupFocus">
    <mat-button-toggle id="onemonth" (click)="updateRangeSelector(1)" >1 mo</mat-button-toggle>
    <mat-button-toggle id="threemonth" (click)="updateRangeSelector(3)">3 mo</mat-button-toggle>
    <mat-button-toggle id="sixmonth" (click)="updateRangeSelector(6)">6 mo</mat-button-toggle>
    <mat-button-toggle id="oneyear" (click)="updateRangeSelector(12)">1 y</mat-button-toggle>
    <mat-button-toggle id="resetzoom" (click)="resetZoomData()">All</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-form-field appearance="fill">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="dateChange($event, 'min')" [value]="minDate" id="mindate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>End date</mat-label>
    <input matInput [matDatepicker]="pickerDate" (dateChange)="dateChange($event, 'max')" [value]="maxDate" id="maxdate">
    <mat-datepicker-toggle matSuffix [for]="pickerDate"></mat-datepicker-toggle>
    <mat-datepicker #pickerDate></mat-datepicker>
  </mat-form-field>
</div>
