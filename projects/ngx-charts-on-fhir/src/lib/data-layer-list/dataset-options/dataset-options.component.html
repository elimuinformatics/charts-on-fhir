<form [formGroup]="form">
  <color-picker formControlName="color"></color-picker>
  <ng-container *ngIf="this._dataset?.yAxisID != 'medications'">
    <mat-button-toggle-group formControlName="type">
      <mat-button-toggle value="line" aria-label="Line Chart">
        <mat-icon>show_chart</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="scatter" aria-label="Scatter Plot">
        <mat-icon>scatter_plot</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <mat-button-toggle-group formControlName="pointStyle">
      <mat-button-toggle value="circle" aria-label="Circle">
        <mat-icon class="material-icons-outlined">circle</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="rect" aria-label="Square">
        <mat-icon class="material-icons-outlined">square</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="rectRot" aria-label="Diamond">
        <mat-icon class="material-icons-outlined" style="rotate: 45deg">square</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="triangle" aria-label="Triangle">
        <mat-icon class="material-icons-outlined">change_history</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <div class="form-row">
      <label for="pointRadius">Point Size</label>
      <mat-slider id="pointRadius" class="form-row-stretch" discrete min="1" max="20" step="1"><input matSliderThumb formControlName="pointRadius"></mat-slider>
    </div>
    <section *ngIf="this.form.value.type === 'line'">
      <h3>Line Chart Options</h3>
      <mat-slide-toggle formControlName="interpolation">Cubic interpolation</mat-slide-toggle>
      <mat-slide-toggle formControlName="fill">Fill area under line</mat-slide-toggle>
    </section>
  </ng-container>
</form>
