<div class="card-container" [style.borderColor]="color">
  <mat-card class="analysis-card">
    <mat-card-title-group>
      <mat-icon class="analysis-card-icon" [style.color]="color">{{ icon }}</mat-icon>
      <mat-card-subtitle class="analysis-card-subtitle">{{ dataset?.label }}</mat-card-subtitle>
      <mat-card-title *ngIf="title" class="analysis-card-title">{{ title }}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <ng-content></ng-content>
    </mat-card-content>
  </mat-card>
</div>
