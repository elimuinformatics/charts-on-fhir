<div class="chart-summary">
  <analysis-card
    *ngFor="let visibleData of visibleDataService.visible$ | async"
    [dataset]="visibleData.dataset"
    [title]="visibleData.dataset.label"
    icon="info"
    class="dataset-summary mat-elevation-z2"
  >
    <statistics [visibleData]="visibleData"></statistics>
  </analysis-card>
</div>
