<div class="chart-summary">
  <analysis-card *ngFor="let visible of visibleDataService.visible$ | async" [dataset]="visible.dataset" icon="info" class="dataset-summary">
    <statistics [layer]="visible.layer" [dataset]="visible.dataset" [dateRange]="visible.dateRange" [visibleData]="visible.data"></statistics>
  </analysis-card>
</div>
