<div class="chart-summary">
  <ng-container *ngIf="configService.timelineRange$ | async as range">
      <fhir-chart-summary-card *ngFor="let layer of layerManager.enabledLayers$ | async"
        [color]="colorService.getColorGradient(layer)" 
        [title]="layer.name" 
        icon="info"
        class="dataset-summary mat-elevation-z2">
        <dynamic-table [data]="summarize(layer, range)" class="summarycard-table">
        </dynamic-table>
      </fhir-chart-summary-card>
  </ng-container>
</div>
