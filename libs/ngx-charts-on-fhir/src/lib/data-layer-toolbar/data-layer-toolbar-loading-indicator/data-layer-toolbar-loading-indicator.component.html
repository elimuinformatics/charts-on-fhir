<div class="spinner-wrapper" [matTooltip]="loading ? 'Loading data...' : 'All data has finished loading'" matTooltipPosition="right">
  <div *ngIf="loading">
    <mat-progress-spinner [mode]="loading ? 'indeterminate' : 'determinate'" value="100" color="accent" diameter="24"></mat-progress-spinner>
  </div>
  <div *ngIf="!loading"><mat-icon>task_alt</mat-icon></div>
</div>
