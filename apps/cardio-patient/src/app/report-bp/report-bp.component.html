<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="bpform" id="entryForm" (ngSubmit)="onSubmit()">
      <section class="bpform-section">
        <div class="systolic-input">
          <mat-form-field class="input-width">
            <mat-label> Systolic BP </mat-label>
            <input matInput formControlName="systolic" type="number" name="none" id="systolic" placeholder="Systolic BP" />
            <mat-error *ngIf="this.form.controls.systolic.hasError('required')"> Systolic BP is required </mat-error>
            <mat-error *ngIf="this.form.controls.systolic?.hasError('min') || form.controls.systolic?.hasError('max')">
              Systolic BP should be between {{ min }} and {{ max }}
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="input-width">
            <mat-label> Diastolic BP </mat-label>
            <input matInput formControlName="diastolic" type="number" name="none" id="diastolic" placeholder="diastolic BP" />
            <mat-error *ngIf="this.form.controls.diastolic.hasError('required')"> Diastolic BP is required </mat-error>
            <mat-error *ngIf="this.form.controls.diastolic?.hasError('min') || form.controls.diastolic?.hasError('max')">
              Diastolic BP should be between {{ min }} and {{ max }}
            </mat-error>
          </mat-form-field>
        </div>
        <mat-error *ngIf="this.form.controls.systolic?.valid && this.form.controls.diastolic?.valid && this.form?.hasError('bloodPressure')">
          Systolic BP should be greater than Diastolic BP
        </mat-error>
        <button mat-stroked-button color="primary" [disabled]="!form.valid" id="submit">Save</button>
      </section>
    </form>
  </mat-card-content>
</mat-card>
