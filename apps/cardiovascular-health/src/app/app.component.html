<fhir-chart-layout [toolbar]="['loading', 'options']" [showAdvancedOptions]="false">
  <div class="layout-main">
    <range-selector class="layout-main-range"></range-selector>
    <fhir-chart class="layout-main-chart" width="100%" height="100%" [floatingContent]="legend"> </fhir-chart>
    <ng-template #legend>
      <fhir-chart-tags-legend></fhir-chart-tags-legend>
    </ng-template>
    <fhir-chart-summary class="layout-main-summary" [autoAlign]="true"></fhir-chart-summary>
  </div>
</fhir-chart-layout>
