<fhir-chart-layout [toolbar]="['loading', 'options']">
  <div class="layout-main">
    <div class="layout-main-top">
      <data-layer-selector [views]="views" active="Cardiovascular"></data-layer-selector>
      <range-selector></range-selector>
      <timeframe-selector class="layout-summary-selector"></timeframe-selector>
    </div>
    <fhir-chart class="layout-main-chart" width="100%" height="100%" [floatingContent]="legend"> </fhir-chart>
    <ng-template #legend>
      <fhir-chart-tags-legend></fhir-chart-tags-legend>
    </ng-template>
    <fhir-chart-summary class="layout-main-summary" [autoAlign]="true"></fhir-chart-summary>
  </div>
</fhir-chart-layout>
